<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
</head>
<body>
<div id="app">
    <input type="button" value="点击" @click="flag=!flag">
    <h3 v-show="flag">嗨，大家好~</h3>
</div>
</body>
</html>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript">


    let vm = new Vue({
        el:"#app",
        data:{
            flag:true
        }
    })

</script>
