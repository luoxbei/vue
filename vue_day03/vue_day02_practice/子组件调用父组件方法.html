<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子组件调用父组件方法</title>
</head>
<body>
<div id="app">

    <com @parshow="show"></com>

</div>

<template id="temp1">
    <div>
        <h2>我是子组件</h2>
        <input type="button" value="点击我拿到父组件的方法" @click="myshow">
    </div>
</template>


</body>
</html>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript">

    //组件模板
    let com = {
        template:"#temp1",
        methods: {
            myshow(){
                this.$emit("parshow")
            }

        }
    }

    let vm = new Vue({
        el:"#app",
        data:{},
        methods:{
            show(){
              console.log( "我是父组件的方法")
            }
        },
        components:{
            // com2:com
            com
        }
    })

</script>
